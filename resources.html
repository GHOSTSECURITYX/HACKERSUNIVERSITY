<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>Resources - Hackers University</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');

        :root {
            --main-bg-color: #0a0e17;
            --secondary-bg-color: #1a1f2e;
            --text-color: #00ff00;
            --secondary-text-color: #39ff14;
            --accent-color: #ff00ff;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        header {
            background-color: var(--secondary-bg-color);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 2px 10px rgba(255, 0, 255, 0.3);
        }
        .logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }
        nav ul li a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        nav ul li a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        .cta-button, .secondary-button {
            position: relative;
            z-index: 10;
            display: inline-block;
            margin: 20px 0;
        }
        
        .cta-button {
            background-color: var(--accent-color);
            color: var(--main-bg-color);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cta-button:hover {
            background-color: var(--text-color);
            box-shadow: 0 0 15px var(--accent-color);
            transform: translateY(-2px);
        }

        .hero {
            padding: 8% 5% 12%;
            background: linear-gradient(135deg, var(--main-bg-color), var(--secondary-bg-color));
            position: relative;
            text-align: center;
        }
        .hero h1 {
            font-size: 4.5rem;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color);
        }
        .hero p {
            font-size: 1.3rem;
            color: var(--secondary-text-color);
            margin-bottom: 2.5rem;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .cta-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logos/logo-ghostsecurity.png" height="70" width="70" alt="Hackers University Logo" class="logo">
        </a>        
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="plans.html">Plans</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="about.html">Company</a></li>
            </ul>
        </nav>
        <a href="plans.html" class="cta-button">Get Started</a>
    </header>
    <main>
        <section class="hero">
            <h1>Access Restricted Resources</h1>
            <p>This page is only accessible to paid members. Please log in or sign up to access exclusive content.</p>
            <div class="button-group">
                <a href="#community" class="cta-button">Login</a>
                <a href="plans.html" class="cta-button">Sign Up</a>
            </div>
        </section>
    </main>
</body>
</html>
