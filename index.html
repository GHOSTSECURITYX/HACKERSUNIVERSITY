<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>HACKERS UNIVERSITY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0e17;
            color: #ffffff;
        }
        header {
            background-color: #0a0e17;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            height: 40px;
            width: auto;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 14px;
        }
        .cta-button {
            background-color: #8cc63f;
            color: #000000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero {
            padding: 5% 5% 10%;
            background: linear-gradient(to right, #0a0e17, #1a2030);
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        .secondary-button {
            background-color: #2a3040;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .trial-banner {
            background-color: #1a2030;
            color: #8cc63f;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trial-banner-text {
            margin-right: 15px;
        }

        .trial-button {
            background-color: #8cc63f;
            color: #000000;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .trial-button:hover {
            background-color: #78a836;
        }

        @media screen and (max-width: 768px) {
          header {
            flex-direction: column;
            align-items: center;
            padding: 1rem 2%;
          }
        
          nav {
            width: 100%;
            margin-top: 1rem;
          }
        
          nav ul {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0;
            width: 100%;
          }
        
          nav ul li {
            margin: 0;
          }
        
          nav ul li a {
            padding: 10px 5px;
            font-size: 12px;
            white-space: nowrap;
          }
        
          .hero {
            padding: 5% 2%;
            text-align: center;
          }
        
          .hero h1 {
            font-size: 2.5rem;
          }
        
          .hero p {
            font-size: 1rem;
            margin-left: auto;
            margin-right: auto;
          }
        
          .button-group {
            flex-direction: column;
            align-items: center;
          }
        
          .cta-button, .secondary-button {
            width: 80%;
            text-align: center;
          }
        
          .cta-button {
            margin-top: 1rem;
          }
        }
           
    </style>
</head>
<body>
    <header>
        <a href="index.html">
        <img src="logos/logo-ghostsecurity.png" height="70" width="70" alt="Hackers University Logo">
        </a>        
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#solutions">Solutions</a></li>
                <li><a href="plans.html">Plans</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="about.html">Company</a></li>
            </ul>
        </nav>
        <a href="plans.html" class="cta-button">Get Started</a>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Hackers University</h1>
            <p>Learn how to hack and get paid for it. </p>
            <div class="button-group">
                <a href="about.html" class="cta-button">Read more</a> 
                <a href="plans.html" class="secondary-button">Start today</a>
            </div>
        </section>
    </main>
    <div class="trial-banner">
        <span class="trial-banner-text">Try it for free now</span>
        <a href="#" class="trial-button">Start Trial</a>
    </div>
</body>
</html>
